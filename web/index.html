<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bus Ticket</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f0f2f5;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
        }
        
        .ticket {
            width: 100%;
            max-width: 350px;
            background: linear-gradient(135deg, #ffffff, #f8f9fa);
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            border: 1px solid #e0e0e0;
            position: relative;
        }
        
        .ticket-header {
            background: linear-gradient(135deg, #4a6bff, #2541b2);
            color: white;
            padding: 15px 20px;
            text-align: center;
            position: relative;
        }
        
        .ticket-header h1 {
            margin: 0;
            font-size: 22px;
            font-weight: 600;
        }
        
        .ticket-body {
            padding: 20px;
        }
        
        .ticket-row {
            display: flex;
            justify-content: space-between;
            margin-bottom: 12px;
            padding-bottom: 12px;
            border-bottom: 1px dashed #e0e0e0;
        }
        
        .ticket-row:last-child {
            border-bottom: none;
            margin-bottom: 0;
            padding-bottom: 0;
        }
        
        .ticket-label {
            font-weight: 600;
            color: #666;
            font-size: 14px;
        }
        
        .ticket-value {
            font-weight: 500;
            color: #333;
            text-align: right;
            font-size: 15px;
        }
        
        .price {
            font-size: 24px;
            font-weight: 700;
            color: #2541b2;
            text-align: center;
            margin-top: 15px;
            padding-top: 15px;
            border-top: 1px dashed #e0e0e0;
        }
        
        .seats {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            justify-content: flex-end;
        }
        
        .seat {
            background-color: #4a6bff;
            color: white;
            width: 30px;
            height: 30px;
            border-radius: 4px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 12px;
            font-weight: 600;
        }
        
        .ticket-footer {
            background-color: #f8f9fa;
            padding: 12px 20px;
            text-align: center;
            font-size: 12px;
            color: #999;
            border-top: 1px dashed #e0e0e0;
        }
        
        .corner {
            position: absolute;
            width: 30px;
            height: 30px;
            background-color: #f0f2f5;
            border-radius: 50%;
            top: 50%;
            transform: translateY(-50%);
        }
        
        .corner-left {
            left: -15px;
        }
        
        .corner-right {
            right: -15px;
        }
    </style>
</head>
<body>
    <div class="ticket">
        <div class="corner corner-left"></div>
        <div class="corner corner-right"></div>
        
        <div class="ticket-header">
            <h1>BUS TICKET</h1>
        </div>
        
        <div class="ticket-body" id="ticket-content">
            <!-- Content will be loaded here by JavaScript -->
            <div class="ticket-row">
                <div class="ticket-label">Loading ticket data...</div>
            </div>
        </div>
        
        <div class="ticket-footer">
            Thank you for traveling with us
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
